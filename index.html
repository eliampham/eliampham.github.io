<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Behavior Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="container">
        <h1>Classroom Behavior Dashboard</h1>
        <input type="file" id="fileInput" accept=".csv" class="form-control-file">
    </header>

    <main class="container">
        <section id="overview">
            <div class="row">
                <div class="col-md-6">
                    <canvas id="behaviorTrendsChart"></canvas>
                </div>
                <div class="col-md-6">
                    <canvas id="impactOfTechnologyChart"></canvas>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <canvas id="activityBehaviorHeatmap"></canvas>
                </div>
                <div class="col-md-6">
                    <canvas id="durationOfEngagementHistogram"></canvas>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <canvas id="studentLevelAnalysis"></canvas>
                </div>
                <div class="col-md-6">
                    <canvas id="behavioralDistributionPieChart"></canvas>
                </div>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
